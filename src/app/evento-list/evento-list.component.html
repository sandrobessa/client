<h2>Lista de Eventos</h2>
<mat-card>
  <mat-card-header>Lista de Eventos</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let evento of eventos">
        <img mat-list-avatar src="{{evento.giphyUrl}}" alt="{{evento.name}}">
        <h3 mat-line>{{evento.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
